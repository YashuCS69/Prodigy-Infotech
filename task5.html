<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00204a, #005792);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 48px;
      margin: 20px 0 10px;
    }
    h2 {
      font-size: 24px;
      font-weight: normal;
      margin-bottom: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    .weather {
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff22;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #00000033;
    }
  </style>
</head>
<body>
  <h1>Task-05</h1>
  <h2>Weather App</h2>
  <div>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
  </div>
  <div class="weather" id="weatherDisplay">
    <p>Enter a city to view the weather.</p>
  </div>
  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = 'bab80304409291a5a8bd6125b2a78e6a'; 
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.cod === 200) {
          const weatherHtml = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>Temperature: ${data.main.temp} &deg;C</p>
            <p>Condition: ${data.weather[0].main}</p>
            <p>Humidity: ${data.main.humidity}%</p>
            <p>Wind Speed: ${data.wind.speed} m/s</p>
          `;
          document.getElementById('weatherDisplay').innerHTML = weatherHtml;
        } else {
          document.getElementById('weatherDisplay').innerHTML = '<p>City not found.</p>';
        }
      } catch (error) {
        document.getElementById('weatherDisplay').innerHTML = '<p>Error fetching weather data.</p>';
      }
    }
  </script>
</body>

</html>
