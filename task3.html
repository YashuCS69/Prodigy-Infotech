<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 40px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .cell:hover {
      background-color: #e0e0e0;
    }
    .status {
      font-size: 1.2em;
      margin: 20px;
    }
    .btn {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="status" id="status">Player 1's Turn (X)</div>
  <div class="game-container" id="gameBoard">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>
  <button class="btn" onclick="resetGame()">Restart Game</button>
  <script>
    let board = Array(9).fill("");
    let currentPlayer = "X";
    let startingPlayer = "X";
    let gameActive = true;
    const playerNames = {
      X: "Player 1",
      O: "Player 2"
    };
    const winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];
    function makeMove(index) {
      if (board[index] === "" && gameActive) {
        board[index] = currentPlayer;
        document.getElementsByClassName("cell")[index].textContent = currentPlayer;
        checkWinner();
        if (gameActive) {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          document.getElementById("status").textContent =
            `${playerNames[currentPlayer]}'s Turn (${currentPlayer})`;
        }
      }
    }
    function checkWinner() {
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.getElementById("status").textContent = `${playerNames[board[a]]} Wins!`;
          gameActive = false;
          return;
        }
      }
      if (!board.includes("")) {
        document.getElementById("status").textContent = "It's a Draw!";
        gameActive = false;
      }
    }
    function resetGame() {
      board = Array(9).fill("");
      // Alternate who starts
      startingPlayer = startingPlayer === "X" ? "O" : "X";
      currentPlayer = startingPlayer;
      gameActive = true;
      document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
      document.getElementById("status").textContent =
        `${playerNames[currentPlayer]}'s Turn (${currentPlayer})`;
    }
  </script>
</body>
</html>
